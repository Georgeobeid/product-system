<div class="container" fxLayout="row wrap" fxFlexAlign="center center">
  <h3>{{this.data?.id ? 'Edit' : 'Add'}} product</h3>
  <div fxFlex="100">
    <form [formGroup]="productForm">
      <mat-form-field class="example-full-width">
        <input matInput placeholder='Name' formControlName="name">
        <mat-error *ngIf="formControls.errors">Due Date is required for Tasks</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Price" type="number" formControlName="price">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Quantity" type="number" formControlName="quantity">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <mat-label>Eficiência energética</mat-label>
        <select matNativeControl formControlName="energyEfficiency">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="d">D</option>
          <option value="other">Outros</option>
        </select>
      </mat-form-field>
      <mat-checkbox class="example-margin" color="primary" formControlName="isOrganic">É orgánico?</mat-checkbox>
      <mat-checkbox class="example-margin" color="primary" formControlName="isRecyclable">É reciclavel?</mat-checkbox>
    </form>
  </div>
  <div mat-dialog-actions fxFlex="100" fxFlexAlign="end center">
    <button mat-raised-button color="warn" [mat-dialog-close] cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="productForm">Save</button>
  </div>
</div>
