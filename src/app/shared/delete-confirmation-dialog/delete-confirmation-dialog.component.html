<h1 mat-dialog-title>Delete confirmation</h1>
<div mat-dialog-content>Are you sure you want to delete this row ?</div>

<div mat-dialog-actions fxFlex="100" fxFlexAlign="end center">
  <button mat-raised-button color="warn" (click)="onclose(false)">Cancel</button>
  <button mat-raised-button color="primary" (click)="onclose(true)">Yes</button>
</div>
